  function myFunction() {
    var x = document.getElementById("responsiveNav");
    if (x.className === "mainNav") {
      x.className += " responsive";
    } else {

      x.className = "mainNav";
    }

  }

  //2. when hamburger icon is selected nav items appear and hamburger icon disappears
